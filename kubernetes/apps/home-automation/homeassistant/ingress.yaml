apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: home-automation
  name: home-assistant
spec:
  ingressClassName: nginx
  rules:
  - host: ha.tnorbert.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-assistant
            port: 
              number: 8123
